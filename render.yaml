services:
  - type: web
    name: stanley-bot
    env: node
    buildCommand: npm install
    startCommand: npm run server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: BOT_CONFIG_PATH
        value: /opt/render/project/src/bot.config.json
    healthCheckPath: /health
