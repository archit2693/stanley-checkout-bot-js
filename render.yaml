services:
  - type: web
    name: stanley-bot
    env: node
    buildCommand: npm install && npx puppeteer browsers install chrome
    startCommand: npm run server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /opt/render/.cache/puppeteer/chrome/linux-*/chrome-linux64/chrome
      - key: BOT_CONFIG_PATH
        value: /opt/render/project/src/bot.config.json
    healthCheckPath: /health
